<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">
      <form class="container" autocomplete="off">

        <div class="text-box">
          <center>
            <h3 class="text">Register Account Form</h3>
            <hr>
          </center>
        </div>

        <h5 class="name-label">Full Name</h5>
        <input type="text" class="name" placeholder="Your Name" required />

        <h5 class="email-label">Email</h5>
        <input type="text" class="email" placeholder="Your Email" required />

        <h5 class="password-label">Password</h5>
        <input type="password" class="password" placeholder="Your Password" required />

        <center> 
          <input type="button" value="Register" class="btn">
        </center>
      </form>
    </div>
  </body>
</html>
